<html>
<head>
	<meta charset="UTF-8">
	<title>Наша авторизация :))</title>
	<link rel="stylesheet" href="mycss.css" media="screen" type="text/css" />
</head>

<body>

  <div id="login">
  <div class="flip">
    <div class="form-signup">
      <h1>Регистрация</h1>
        <form name="name1" method="post">
          <input type="text" placeholder="Имя пользователя"  />
          <input type="password" placeholder="Ваш сложный пароль..."  />
			<textarea cols="31" rows="20" name="textarea" id="textarea" 
			onclick="length_check(200, 'textarea', 'counter')" 
			placeholder="Немножко о себе..."
			onkeyup="length_check(200 'textarea', 'counter')" >
			</textarea>Осталось символов: <span id="counter">200 / 200</span> 


          <input type="submit" value="Зарегистрироваться" />
        </form>
      
    </div>
    
</div>	

<script language=JavaScript type="text/javascript"> 
function length_check(len_max, field_id, counter_id) 
{ 
var len_current = document.getElementById(field_id).value.length; 
var rest = len_max - len_current; 
if (len_current > len_max ) 
{	
document.getElementById(field_id).value = document.getElementById(field_id).value.substr (0, len_max); 
if (rest < 0) { rest = 0;
} 
document.getElementById(counter_id).firstChild.data = rest + ' / ' + len_max; alert('Максимальная длина содержимого поля: ' + len_max + ' символа(-ов)');
	} 
else 
{	
document.getElementById(counter_id).firstChild.data = rest + ' / ' + len_max;	
} 
} 
</script>



</body>
</html>
